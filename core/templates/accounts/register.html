{% extends "base.html" %}
{% block contents %}
<div class="py-20">
    <div class="container mx-auto px-6">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="p-8">
                <h1 class="text-3xl font-bold text-center text-purple-corallite mb-6">Create an Account</h1>
                {% comment %} <form method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                            <input type="text" name="first_name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-mountain-majesty" id="first_name" placeholder="John" required>
                        </div>
                        <div>
                            <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                            <input type="text" name="last_name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-mountain-majesty" id="last_name" placeholder="Doe" required>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email address</label>
                        <input type="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-mountain-majesty" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-6">
                        <label for="password1" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" name="password1" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-mountain-majesty" id="password1" placeholder="Password" required>
                    </div>
                    <div class="mb-6">
                        <label for="password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                        <input type="password" name="password2" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-mountain-majesty" id="password2" placeholder="Confirm Password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="w-full bg-purple-mountain-majesty hover:bg-purple-corallite text-white font-bold py-3 px-8 rounded-full transition duration-300">Register</button>
                    </div>
                    <div class="text-center mt-4">
                        <a href="{% url 'signin' %}" class="text-purple-mountain-majesty hover:underline">Already have an account? Login</a>
                    </div>
                </form> {% endcomment %}

                <form method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="mb-6">
                        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                        <input type="text" name="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-mountain-majesty" id="username" placeholder="Your Username" required>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                            <input type="text" name="first_name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-mountain-majesty" id="first_name" placeholder="John" required>
                        </div>
                        <div>
                            <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                            <input type="text" name="last_name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-mountain-majesty" id="last_name" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email address</label>
                        <input type="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-mountain-majesty" id="email" placeholder="name@example.com" required>
                    </div>

                    <div class="mb-6">
                        <label for="password1" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" name="password1" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-mountain-majesty" id="password1" placeholder="Password" required>
                    </div>

                    <div class="mb-6">
                        <label for="password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                        <input type="password" name="password2" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-mountain-majesty" id="password2" placeholder="Confirm Password" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="w-full bg-purple-mountain-majesty hover:bg-purple-corallite text-white font-bold py-3 px-8 rounded-full transition duration-300">Register</button>
                    </div>

                    <div class="text-center mt-4">
                        <a href="{% url 'signin' %}" class="text-purple-mountain-majesty hover:underline">Already have an account? Login</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock contents %}
