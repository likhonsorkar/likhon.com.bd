<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The portfolio of MD. Likhon Sorkar, a full-stack developer specializing in modern web technologies.">
    <title>MD. Likhon Sorkar - Full Stack Developer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'creamy-peach': '#f3a683',
                        'rosy-highlight': '#f7d794',
                        'soft-blue': '#778beb',
                        'brewed-mustard': '#e77f67',
                        'old-geranium': '#cf6a87',
                        'sawtooth-aak': '#f19066',
                        'summertime': '#f5cd79',
                        'cornflower': '#546de5',
                        'tigerlily': '#e15f41',
                        'deep-rose': '#c44569',
                        'purple-mountain-majesty': '#786fa6',
                        'rogue-pink': '#f8a5c2',
                        'squeaky': '#63cdda',
                        'apple-valley': '#ea8685',
                        'pencil-lead': '#596275',
                        'purple-corallite': '#574b90',
                        'flamingo-pink': '#f78fb3',
                        'blue-curacao': '#3dc1d3',
                        'porcelain-rose': '#e6a4b4',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-porcelain-rose text-pencil-lead">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a class="text-3xl font-bold text-purple-mountain-majesty" href="/index.html">Likhon.dev</a>
            <div class="hidden lg:flex items-center space-x-8">
                <a href="/index.html#about" class="text-gray-600 hover:text-purple-mountain-majesty transition">About</a>
                <a href="/index.html#work" class="text-gray-600 hover:text-purple-mountain-majesty transition">Work</a>
                <a href="/course/index.html" class="text-gray-600 hover:text-purple-mountain-majesty transition">Courses</a>
                <a href="/shop/index.html" class="text-gray-600 hover:text-purple-mountain-majesty transition">Shop</a>
                <a href="/blog/index.html" class="text-gray-600 hover:text-purple-mountain-majesty transition">Blog</a>
                <a href="/shop/cart.html" class="text-gray-600 hover:text-purple-mountain-majesty transition relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
                <a href="/contact.html" class="bg-purple-mountain-majesty hover:bg-purple-corallite text-white font-bold py-2 px-4 rounded-full transition duration-300">Contact</a>
            </div>
            <button class="lg:hidden flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-black hover:border-black">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </nav>
    </header>

    <main class="py-20">
        <div class="flex h-screen bg-gray-200">
            <!-- Sidebar -->
            <div class="w-64 bg-gray-800 text-white p-6">
                <h2 class="text-2xl font-bold mb-8">Author Dashboard</h2>
                <nav>
                    <a href="create.html" class="block py-2 px-4 rounded hover:bg-gray-700">Create Article</a>
                    <a href="articles.html" class="block py-2 px-4 rounded hover:bg-gray-700">My Articles</a>
                    <a href="settings.html" class="block py-2 px-4 rounded bg-blue-600">Account Settings</a>
                    <a href="../blog/index.html" class="block py-2 px-4 rounded hover:bg-gray-700 mt-4 border-t border-gray-700">View Blog</a>
                </nav>
            </div>
    
            <!-- Main Content -->
            <main class="flex-1 p-10">
                <h1 class="text-4xl font-bold mb-8">Account Settings</h1>
                <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
                    <form>
                        <!-- Profile Photo -->
                        <div class="flex items-center mb-8">
                            <img src="/static/img/likhon.png" alt="Profile Photo" class="w-24 h-24 rounded-full mr-6">
                            <div>
                                <label for="photo" class="block text-lg font-medium text-gray-800 mb-2">Update Profile Photo</label>
                                <input type="file" id="photo" class="w-full p-2 border rounded-lg">
                            </div>
                        </div>
    
                        <!-- User Info -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="fname" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                                <input type="text" id="fname" value="MD. Likhon" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="lname" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                                <input type="text" id="lname" value="Sorkar" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <div class="mt-6">
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                            <input type="email" id="email" value="likhon@example.com" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
    
                        <!-- Password Change -->
                        <div class="mt-10 border-t pt-6">
                            <h3 class="text-xl font-bold mb-4">Change Password</h3>
                            <div class="mt-6">
                                <label for="current-password" class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
                                <input type="password" id="current-password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                            </div>
                            <div class="mt-6">
                                <label for="new-password" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                                <input type="password" id="new-password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                            </div>
                        </div>
    
                        <div class="mt-8 text-right">
                            <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-md hover:bg-blue-700 transition duration-300">Save Changes</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-pencil-lead text-white text-center py-8">
        <div class="container mx-auto px-6">
            <p class="mb-4">&copy; 2025 MD. Likhon Sorkar. All rights reserved.</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-white hover:text-squeaky transition text-2xl"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white hover:text-squeaky transition text-2xl"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white hover:text-squeaky transition text-2xl"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="text-white hover:text-squeaky transition text-2xl"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>
    <!-- Cart JS -->
    <script src="/static/js/cart.js"></script>
</body>
</html>
