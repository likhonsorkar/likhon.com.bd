{% extends "blog/author/author.html" %}
{% block contents %}
        <main class="flex-1 p-10">
            <header class="mb-10" data-aos="fade-down">
                <h2 class="text-4xl font-bold text-purple-corallite">My Articles</h2>
                <p class="text-lg mt-2">Manage your published and draft articles.</p>
            </header>
            <div class="bg-white p-8 rounded-lg shadow-lg" data-aos="fade-up">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b-2 border-gray-200">
                            <th class="py-3">Title</th>
                            <th class="py-3">Status</th>
                            <th class="py-3">Date</th>
                            <th class="py-3 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Article Row 1 -->
                        <tr class="border-b">
                            <td class="py-4 font-semibold">The Art of Modern Web Design</td>
                            <td class="py-4"><span class="bg-green-500 text-white px-3 py-1 rounded-full text-sm">Published</span></td>
                            <td class="py-4">Aug 29, 2025</td>
                            <td class="py-4 text-center">
                                <a href="#" class="text-soft-blue hover:underline mr-4"><i class="fas fa-edit"></i> Edit</a>
                                <a href="#" class="text-tigerlily hover:underline"><i class="fas fa-trash"></i> Delete</a>
                            </td>
                        </tr>
                        <!-- Article Row 2 -->
                        <tr class="border-b">
                            <td class="py-4 font-semibold">10 Tailwind CSS Tricks</td>
                            <td class="py-4"><span class="bg-yellow-500 text-white px-3 py-1 rounded-full text-sm">Draft</span></td>
                            <td class="py-4">Aug 28, 2025</td>
                            <td class="py-4 text-center">
                                <a href="#" class="text-soft-blue hover:underline mr-4"><i class="fas fa-edit"></i> Edit</a>
                                <a href="#" class="text-tigerlily hover:underline"><i class="fas fa-trash"></i> Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
    </script>
{% endblock contents %}
