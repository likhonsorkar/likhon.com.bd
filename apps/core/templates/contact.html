{% extends "base.html" %}
{% block title %} Contact - LIKHON.COM.BD {% endblock title %}
{% block contents %}
{% load static %}
    <!-- Get In Touch -->
        <section id="contact" class="py-20">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-bold text-purple-corallite text-center mb-12" data-aos="fade-up">Get In Touch</h2>
                <div class="max-w-2xl mx-auto" data-aos="fade-up">
                    <form class="bg-white shadow-2xl rounded-lg p-8" action="{% url 'contact' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-6">
                            <input type="text" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-mountain-majesty" placeholder="Your Name">
                        </div>
                        <div class="mb-6">
                            <input type="email"  name="email"class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-mountain-majesty" placeholder="Your Email">
                        </div>
                        <div class="mb-6">
                            <textarea name="message" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-mountain-majesty" rows="5" placeholder="Your Message"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="bg-purple-mountain-majesty hover:bg-purple-corallite text-white font-bold py-3 px-8 rounded-full transition duration-300">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
   {% endblock contents %}
