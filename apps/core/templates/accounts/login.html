{% extends "base.html" %}
{% block contents %}
<div class="py-20">
    <div class="container mx-auto px-6">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="p-8">
                <h1 class="text-3xl font-bold text-center text-purple-corallite mb-6">Login</h1>
                <form method="POST" action="{% url 'signin' %}">
                    {% csrf_token %}
                    {% comment %} <div class="mb-6">
                        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                        <input type="username" name="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-mountain-majesty" id="email" placeholder="mr.x" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-mountain-majesty" id="password" placeholder="Password" required>
                    </div> {% endcomment %}
                    {{form.as_p}}
                    <div class="text-center">
                        <button type="submit" class="w-full bg-purple-mountain-majesty hover:bg-purple-corallite text-white font-bold py-3 px-8 rounded-full transition duration-300">Login</button>
                    </div>
                    <div class="text-center mt-4">
                        <a href="{% url 'signup' %}" class="text-purple-mountain-majesty hover:underline">Don't have an account? Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock contents %}
