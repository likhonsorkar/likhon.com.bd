{% extends 'base.html' %}
{% block contents %}
<section class="py-20 bg-gray-100">
    <div class="container mx-auto px-6">
        <h1 class="text-4xl font-bold text-purple-corallite text-center mb-12" data-aos="fade-up">Tools Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition duration-500" data-aos="fade-up" data-aos-delay="100">
                <div class="p-8">
                    <h2 class="text-2xl font-bold text-pencil-lead mb-4">CV Maker</h2>
                    <p class="text-gray-600 mb-6">Create a professional and polished CV in just a few minutes. Fill out the form and generate a downloadable PDF.</p>
                    <a href="{% url 'tools:cv_maker' %}" class="bg-purple-mountain-majesty hover:bg-purple-corallite text-white font-bold py-3 px-6 rounded-full transition duration-300 inline-block">Use CV Maker</a>
                </div>
            </div>
            <!-- Add other tools here in the same card format -->
        </div>
    </div>
</section>
{% endblock contents %}
