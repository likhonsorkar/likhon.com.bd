{% extends "base.html" %}

{% block contents %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto bg-white p-8 shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Delete Product</h1>
        <p class="text-gray-600 mb-6">Are you sure you want to delete the product "{{ product.name }}"?</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit"
                    class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 transition">
                Yes, Delete
            </button>
            <a href="{% url 'seller_products' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
        </form>
    </div>
</div>
{% endblock contents %}
